frequency: 50     # Match this to your message publish frequencies!

two_d_mode: true  # Enable 2D mode! 3D variables will be ignored (Z, roll, pitch, etc.)
sensor_timeout: 0.1

odom_frame: odom
base_link_frame: base_footprint
world_frame: odom

#x     , y     , z,
#roll  , pitch , yaw,
#vx    , vy    , vz,
#vroll , vpitch, vyaw,
#ax    , ay    , az

odom0: /raw_odom
odom0_config: [false, false, false,
               false, false, false,
               true, true, false,
               false, false, true,
               false, false, false]

odom0_differential: false  # Infer velocity from position, and fuse that velocity instead
odom0_relative: true     # Readings from the sensor will be fused relative to the first measurement

imu0: /imu/data

# NOTE: If you find that your robot has x drift,
# the most likely candidate is the x'' (acceleration) fr$
# Just set it to false! (It's the first entry on the las$
imu0_config: [false, false, false,
              false, false, true,
              false, false, false,
              false, false, false,
              false, false, false]

imu0_differential: false
imu0_relative: true

